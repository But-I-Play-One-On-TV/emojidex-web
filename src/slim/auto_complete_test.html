<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>emojidex-web</title>
    <meta content="" name="description" />
    <meta content="width=device-width" name="viewport" />
    <link href="../../dist/css/document.min.css" rel="stylesheet" />
    <link href="../../dist/css/emojidex.min.css" rel="stylesheet" />
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../dist/resources/bootstrap.min.js"></script>
    <script src="../../dist/js/emojidex.js"></script>
    <script src="../../node_modules/jquery-textcomplete/dist/jquery.textcomplete.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-m">
          <input type="text" class="form-control emoji-input">
        </div>
        <div contenteditable="true" class="col-md-12 well emoji-input"></div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
  var res;
    $(function() {
      $('.emoji-input').textcomplete(
        [{
          contentEditable: { insertImage: true },
          match: /\B:([\-+\w]*)$/,
          search: function(term, callback) {
            console.log('search!!!!');
            $.ajax({
              url: 'https://www.emojidex.com/api/v1/search/emoji',
              type: 'GET',
              dataType: 'json',
              data: { code_cont: term }
            })
            .then(
              function (result) {
                callback($.map(result.emoji, function(emoji) {
                  return emoji.code.indexOf(term) !== -1 ? emoji.code : null;
                }));
              }
            )
          },
          template: function(value) {
            value = value.replace(/\s/g, '_');
            return `<img src='https://cdn.emojidex.com/emoji/mdpi/${value}.png'></img> ${value}`;
          },
          replace: function(value) {
            value = value.replace(/\s/g, '_');
            if (this.el.contentEditable === 'true' && this.contentEditable.insertImage) {
              return `<img src='https://cdn.emojidex.com/emoji/mdpi/${value}.png'></img>`;
            } else {
              return `:${value}:`;
            }
          },
          index: 1,
        }],
        {
          maxCount: 20
        }
      );
    });
  </script>
</html>
